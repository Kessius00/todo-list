<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="content">
        <div class="header" id="header">
            <h1>Todos</h1>
            
        </div>
        <div class="sidebar" id="sidebar">
            <ul id="projects">
                <li class="project active" id="project">Home</li>
                <li class="project" id="project">Work</li>
                <li class="project" id="project">School</li>
            </ul>
            <button class="addNewProject">+ project</button>
        </div>
        <div id="todo-container" class="todo-container">
            <ul class="todo-list" id="todo-list">
            </ul>
            <button class="addNewTask">+ task</button>
        </div>
    </div>
</body>
</html>
