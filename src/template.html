<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script>
    // put these here because the javascript of the is after all the html is
    function openForm(){
        const popupForm = document.querySelector(".form-popup");
        popupForm.style.display = "block";
    }

    function closeForm(){
        const popupForm = document.querySelector(".form-popup");
        popupForm.style.display = "none";
        document.getElementById("myForm").reset();
    }
    </script>
</head>
<body>
    <div id="content">
        <div class="header" id="header">
            <h1>Todos</h1>
            
        </div>
        <div class="sidebar" id="sidebar">
            <ul id="projects">
                <li class="project active" id="project">Home</li>
                <li class="project" id="project">Work</li>
            </ul>
            
            <!-- <div class="popUpProject">
                <div class="titleProject">
                    <label for="titleProject">title of new project</label>
                    <input type="text" id="titleProject" placeholder="project-title..">
                </div>

                <div>
                    <button class="EnterProjectBtn">Enter</button>
                    <button class="CancelProjectBtn">Cancel</button>
                </div>
            </div> -->
            <button class="addNewProject">+ project</button>
            
        </div>
        <div id="todo-container" class="todo-container">
            <ul class="todo-list" id="todo-list">  

                <!-- <li class="task">
                    <div class="task-start">
                        <div class="close-task" style="border-radius: 10px; background-color: gray; width: 15px; height: 15px;"></div>
                        <div class="task-title">
                            <button class="task-title-btn">dededede</button>
                            <input type="text" class="task-title-input" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="task-date">
                        <button class="task-date-btn"></button>
                        <input type="date" name="task-date" id="task-date-input" >
                    </div>
                </li> -->


            </ul>
            <button class="addNewTask" onclick="openForm()">+ task</button>
        </div>


        <!-- The popup-form -->
        <div class="form-popup" id="popupform" style="display: none;">
            <form class="form-container" id="myForm">
            <h2 style="font-weight: 900;">New task</h2>
            <div class="titleForm">
                <label for="title"><b>title</b></label>
                <input type="text" id="titleInputField" maxlength="45" placeholder="task title.." name="title">
            </div>
            
            <div class="formDeadline">
                <!-- Unfortunately can't change date format to dd/mm/yyyy -->
                <label for="duedate">deadline date</label>
                <input type="date" id="due-date" name="duedate" min="2023-11-09" max="2200-12-31" />
            </div>

            <div class="formPriority">
                <fieldset>
                    <legend>priority</legend>
                  
                    <div>
                      <input type="radio" id="radioOne" name="priority" value="1" />
                      <label for="radioOne">high</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="radioTwo" name="priority" value="2" checked />
                      <label for="radioTwo">medium</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="radioThree" name="priority" value="3" />
                      <label for="radioThree">low</label>
                    </div>
                </fieldset>
            </div>


            <div class="formButtons">
                <button type="submit" class="btn task-form-submit">Add task</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
